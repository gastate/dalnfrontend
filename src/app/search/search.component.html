
<div class="col-md-3 offset-md-2" *ngIf="showUtil">
<button class="btn btn-primary" type="submit" (click)="this._router.navigateByUrl('/home')">Go Back to Home Page</button>
</div>

<div id="search-component">


  <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">&#9660;</button>
            </span>
            <input #searchBox class="form-control" id="search-box" placeholder="Search the DALN..."  />
           <button class="btn btn-primary" type="submit" (keydown.enter)="onSearch(searchBox.value, $posts)" (click)="onSearch(searchBox.value,  $posts)" >Search</button>
      </div>
    </div>

  </div>


  <div class="no-results" *ngIf="noResults == true">
      <p>
          Sorry, there were no results for your query.
      </p>
  </div>



</div>


<div class="container responsive_home" >
    <div class="post_list">
        <post-list [postList]="posts"></post-list>

    </div>
</div>



<daln-footer *ngIf="showUtil"></daln-footer>
