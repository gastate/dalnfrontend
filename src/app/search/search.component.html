<div id="search-component">
<form>

  <input #searchBox id="search-box" placeholder="Search the DALN..." (keydown.enter)="onSearch(searchBox.value)" />
  <button class="btn btn-primary" type="submit" (click)="onSearch(searchBox.value)" >Search</button>
  <div class="no-results" *ngIf="noResults == true">
      <p>
          Sorry, there were no results for your query.
      </p>
  </div>

  </form>
</div>
