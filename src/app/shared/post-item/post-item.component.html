<div class="postItem col-xs-3" *ngIf="postItem">
  <a class="thumbnail" [routerLink]="['/detail', postItem.postId]">

    <app-player
                [postAsset]="getPreview( postItem.assetList)" [thumb]="true"></app-player>
  </a>
<a [routerLink]="['/detail', postItem.postId]">
  <div class="desc">
    <p class="post_title">{{postItem.title}}</p>
    <p class="post_desc"><em>{{postItem.description}}</em></p>
  </div>
</a>
</div>

<router-outlet></router-outlet>
