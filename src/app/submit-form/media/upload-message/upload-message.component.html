<div class="row justify-content-center">

    <div class="add-top-margin col-md-12" *ngIf="loading && loadingMessage">
        <i class="fa fa-spinner fa-spin" style="font-size:48px;color:Grey"></i>&nbsp;&nbsp;&nbsp; {{loadingMessage}}
    </div>

    <div class="col-md-12 failed-grid" *ngIf="failed">
        Failed
    </div>
</div>
