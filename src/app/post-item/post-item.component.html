<div class="postItem col-xs-3" *ngIf="postItem">
  <a class="thumbnail" href="#">

    <app-player
                [postAsset]="getPreview(postItem.assetList)" [thumb]="true"></app-player>
  </a>
<a [routerLink]="['/detail', postItem.postId]">
  <div class="desc">
     {{postItem.title}}
    <p><em>{{postItem.description}}</em></p>
  </div>
</a>
</div>
