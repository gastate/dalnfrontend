<div class="row">
    <div class="col-md-10 col-md-offset-1 pageTitle">
        ADMINISTRATOR LOGIN
    </div>
</div>
<div class="row" style="margin-top:3em;">
    <div class="col-md-4 col-md-offset-4 basicText" style="margin-bottom: 1em;">
        <div class="loginBox">
            <div class="alert alert-danger" *ngIf="errorMessage!=null" role="alert">
                {{ errorMessage }}
            </div>
            <form novalidate>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" [(ngModel)]="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" maxlength="25" name="password" id="password" [(ngModel)]="password" placeholder="Password">
                </div>
                <div class="center" style="margin-top: 2.5em;">
                    <button type="submit" [disabled]="!isValidForm()" (click)="onLogin()" class="btn btn-primary">LOGIN</button>
                </div>
            </form>
            <div class="forgotPasswordText center">
                <a [routerLink]="['/login/forgotPassword']">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
