<div class="row">
    <h1>Approval List</h1>

    <div class="col-md-4">
        <h1>Admin post approval</h1>
        <p>
            Enter the PostId:
        </p>
        <div class="input-group">
            <input type="text" name="postId" #postId/>

            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit" value="Submit" (keydown.enter)="approvePost(postId.value)" (click)="approvePost(postId.value)">Submit</button>
            </span>

        </div>
    </div>

    <post-list [getdev]="getdev" [postList]="approval_list"></post-list>

</div>


<div class="row justify-content-center">
  <div class="col-md-6 alert alert-danger" *ngIf="errorMessage != null">
      <p>
          {{errorMessage}}
      </p>
  </div>
 </div>

 <div class="row add-top-margin justify-content-center">
     <div class="col-md-12">
         <app-fancy-loader [loading]="loading" [failed]="failed"></app-fancy-loader>
     </div>
 </div>
